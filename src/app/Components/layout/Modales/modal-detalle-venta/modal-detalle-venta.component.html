<h2 mat-dialog-title> Detalle Venta </h2>

<mat-dialog-content>
  <h4>Datos del Cliente</h4>
  <mat-grid-list cols="2" rowHeight="80px">
    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Nombres</mat-label>
        <input matInput [(ngModel)]="nombres" readonly>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>CÃ©dula</mat-label>
        <input matInput [(ngModel)]="cedula" readonly>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <h4>
    Datos generales de la factura
  </h4>
  <mat-grid-list cols="3" rowHeight="80px">
    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Fecha Registro </mat-label>
        <input matInput [(ngModel)]="fechaRegistro" readonly>
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>No. Venta </mat-label>
        <input matInput [(ngModel)]="numeroDocumento" readonly>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Tipo de Pago </mat-label>
        <input matInput [(ngModel)]="tipoPago" readonly>
      </mat-form-field>

    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Subtotal</mat-label>
        <input matInput [(ngModel)]="subtotal " readonly style="text-align: right;">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>IVA</mat-label>
        <input matInput [(ngModel)]="iva " readonly style="text-align: right;">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Total</mat-label>
        <input matInput [(ngModel)]="total " readonly style="text-align: right;">
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <h4> Lista de Productos</h4>

  <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z8">

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element" > {{element.productoDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>  Precio </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.precioTexto }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>  SubTotal </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.totalTexto }} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
    <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFoscusInitial  color="warn">Volver</button>


</mat-dialog-actions>
