<h2 mat-dialog-title> {{tituloAccion}} Cliente </h2>

<mat-dialog-content>
  <form [formGroup]="formularioCliente">
    <mat-grid-list cols="1" rowHeight="90px">

      <mat-grid-tile>
        <ng-container *ngIf="datosCliente!= null; then view; else edit"></ng-container>
        <ng-template #view>
          <h1>{{datosCliente.cedulaCliente}}</h1>
        </ng-template>
        <ng-template #edit>
          <mat-form-field appearance="outline">
            <mat-label> Cédula </mat-label>
            <input matInput autocomplete="off" formControlName="cedulaCliente" >
            <mat-icon matSuffix>assigment_ind</mat-icon>
          </mat-form-field>
        </ng-template>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombres Completos</mat-label>
          <input matInput autocomplete="off" formControlName="nombreCompleto">
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput autocomplete="off" formControlName="correo">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput autocomplete="off" formControlName="direccion">
          <mat-icon matSuffix>pin_drop</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close  color="warn">Volver</button>
  <button mat-raised-button color="primary"
    [disabled]="formularioCliente.invalid"
    (click)="guardarEditar_Cliente()"
  >{{botonAccion}}</button>
</mat-dialog-actions>
