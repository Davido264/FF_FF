<h1 style="margin: 20px 0px 0px 40px">Clientes</h1>

<mat-card style="margin: 20px 40px 40px 40px">

  <mat-card-content>
    <button mat-raised-button color="primary" (click)="nuevoCliente()">
      <mat-icon mat-list-icon>add</mat-icon> Nuevo Cliente
    </button>
  </mat-card-content>

  <br>
  <mat-divider></mat-divider>
  <br>
  <mat-card-content class="dashboard-card-content">

    <mat-form-field >
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input>

    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataListaCliente">

        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef>Cédula</th>
          <td mat-cell *matCellDef="let element"> {{element.cedulaCliente}} </td>
        </ng-container>

        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef>  Dirección </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>


        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>  Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 200px;"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editarCliente(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarClientes(element)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"> No hay datos que conicidan con el filtro "{{input.value}}"</td>

        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
      </mat-paginator>

    </div>
  </mat-card-content>
</mat-card>
