<h1 style="margin: 20px 0px 0px 40px">Nueva Venta</h1>

<mat-card style="margin: 20px 40px 40px 40px">

   <mat-card-content>
    <form [formGroup]=" formularioProductoVenta" (ngSubmit)="agregarProductoParaVenta()">
      <mat-grid-list cols="5" rowHeight="100px">
        <mat-grid-tile [colspan]="4">
          <div [style]="flexStart">
            <table>
              <tr>
                <td>
                  Cédula:
                </td>
                <td>
                  HELLO WORLD OWO
                </td>
              </tr>
              <tr>
                <td>
                  Nombres:
                </td>
                <td>
                  HELLO WORLD OWO
                </td>
              </tr>
              <tr>
                <td>
                  Dirección:
                </td>
                <td>
                  HELLO WORLD OWO
                </td>
              </tr>
            </table>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div [style]="flexEnd">
            <button mat-icon-button color="basic">
              <mat-icon mat-list-icon>person_add</mat-icon>
            </button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </form>

      <mat-grid-list cols="4" rowHeight="100px">
                <mat-grid-tile [colspan]="2">
                    <div [style]="flexStart">
                      <button mat-raised-button color="basic">
                          <mat-icon mat-list-icon>add_shopping_cart</mat-icon>Agregar Producto
                      </button>
                    </div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field class="full-width" appearance="fill" style="margin-left: 1px;">
                        <mat-label> Tipo de pago </mat-label>
                        <mat-select  [(value)]="tipodePagoPorDefecto">
                           <mat-option value="Efectivo">Efectivo </mat-option>
                           <mat-option value="Tarjeta">Tarjeta </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
        <div [style]="flexEnd">
          <mat-chip color="primary" >
            Total:${{totalPagar.toFixed(2)}}
          </mat-chip>
        </div>
                </mat-grid-tile>

      </mat-grid-list>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="datosDetalleVenta">

            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.productoDescription}} </td>
              </ng-container>

              <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
              </ng-container>

              <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef>  Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precioTexto}} </td>
              </ng-container>

              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>  SubTotal </th>
                <td mat-cell *matCellDef="let element"> {{element.totalTexto}} </td>
              </ng-container>

              <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef style="width: 200px;"></th>
                <td mat-cell *matCellDef="let element">


                    <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
              <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

        </table>
    </div>

    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile [colspan]="3"></mat-grid-tile>
        <mat-grid-tile>
          <div [style]="flexEnd">
            <button mat-raised-button color="primary" style="width: 80%;"
            [disabled]="listaProductoParaVenta.length < 1 || bloquearBotonRegistrar "
            (click)="registrarVenta()">
                <mat-icon>new_label</mat-icon> Registrar
            </button>
        </div>
        </mat-grid-tile>
    </mat-grid-list>


   </mat-card-content>


</mat-card>
